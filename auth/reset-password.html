<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">
    <style>
        .img-medium {
            width: 150px;
            padding-top: 15px;
            padding-bottom: 15px;
        }
    </style>
</head>
<body class="bg-gray-200">
    <div class="flex justify-center items-center min-h-screen">
        <div class="w-4/12 bg-white shadow">
            <!-- Logo Start -->
                <div class="brand p-6 shadow bg-gray-300">
                    <h1 class="text-4xl font-light">Project X</h1>
                    <p class="font-light">Enter your email address below to recieve a password reset link.</p>
                </div>
            <!-- Logo End -->

            <!-- All The Alerts Start -->
                <div class="px-6 py-2 bg-red-500 text-white animate__animated animate__bounceInRight animate__delay-1s">
                    This is an error message.
                </div>
            <!-- All The Alerts End -->
            
            <!-- Reset Password Form Start -->
                <div class="p-6">
                    <form action="">
                        <div class="pb-3">
                            <label for="email">Email Address</label>
                            <input type="email" name="email" id="email" placeholder="John@example.com" class="bg-white focus:outline-none focus:shadow-outline border border-gray-300 py-2 px-4 block w-full appearance-none leading-normal">
                        </div>
                        <div class="pb-3">
                            <button class="bg-gray-700 hover:bg-gray-600 text-white py-2 px-4 w-full" type="submit">Send Password Reset Link</button>
                        </div>
                    </form>
                </div>
            <!-- Reset Password Form End -->
        </div>
    </div>
</body>
</html>
